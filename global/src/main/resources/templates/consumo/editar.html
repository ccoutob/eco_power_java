<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Editar Consumo de Energia</title>
</head>
<body>
<div class="container" layout:fragment="conteudo">
    <h1>Edição de Consumo de Energia</h1>
    <form th:action="@{/consumo/editar}" method="post" th:object="${consumo}">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label class="form-label">DATA CONSUMO</label>
            <input type="text" th:field="*{dataConsumo}" class="form-control" required>
            <p th:if="${#fields.hasErrors('dataConsumo')}" class="text text-danger"
               th:errors="*{dataConsumo}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">QUANTIDADE KW</label>
            <input type="text" th:field="*{quantidadeKW}" class="form-control" required>
            <p th:if="${#fields.hasErrors('quantidadeKW')}" class="text text-danger"
               th:errors="*{quantidadeKW}"></p>
        </div>
        <button class="btn btn-success">Editar</button>
    </form>
</div>
</body>
</html>
