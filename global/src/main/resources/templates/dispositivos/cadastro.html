<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Cadastro dos Dispositivos</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container" layout:fragment="conteudo">
    <h1>Cadastro dos Dispositivos</h1>
    <div th:if="${not #strings.isEmpty(msg)}" class="alert alert-success">
        <span th:text="${msg}"></span>
    </div>
    <form th:action="@{/dispositivos/cadastrar}" method="post" th:object="${dispositivos}">
        <!-- Outros campos de ConsumoEnergia -->
        <div class="mb-3">
            <label class="form-label">NOME DISPOSITIVO</label>
            <input type="text" th:field="*{nomeDispositivo}" class="form-control" required>
            <p th:if="${#fields.hasErrors('nomeDispositivo')}" class="text text-danger" th:errors="*{nomeDispositivo}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">TIPO DISPOSITIVO</label>
            <input type="text" th:field="*{tipoDispositivo}" class="form-control" required>
            <p th:if="${#fields.hasErrors('tipoDispositivo')}" class="text text-danger" th:errors="*{tipoDispositivo}"></p>
        </div>

        <!-- Campos de Cliente -->
        <div class="mb-3">
            <label class="form-label">NOME</label>
            <input type="text" th:field="*{cliente.nome}" class="form-control" required>
            <p th:if="${#fields.hasErrors('cliente.nome')}" class="text text-danger" th:errors="*{cliente.nome}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">ENDERECO</label>
            <input type="text" th:field="*{cliente.endereco}" class="form-control" required>
            <p th:if="${#fields.hasErrors('cliente.endereco')}" class="text text-danger" th:errors="*{cliente.endereco}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">EMAIL</label>
            <input type="email" th:field="*{cliente.email}" class="form-control" required>
            <p th:if="${#fields.hasErrors('cliente.email')}" class="text text-danger" th:errors="*{cliente.email}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">TELEFONE</label>
            <input type="text" th:field="*{cliente.telefone}" class="form-control" required>
            <p th:if="${#fields.hasErrors('cliente.telefone')}" class="text text-danger" th:errors="*{cliente.telefone}"></p>
        </div>

        <button class="btn btn-success">Cadastrar</button>
    </form>
</div>
</body>
</html>
