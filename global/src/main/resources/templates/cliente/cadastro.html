<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container" layout:fragment="conteudo">
    <h1>Cadastro de Clientes</h1>
    <div th:if="${not #strings.isEmpty(msg)}" class="alert alert-success">
        <span th:text="${msg}"></span>
    </div>
    <form th:action="@{/cliente/cadastrar}" method="post" th:object="${cliente}">
        <div class="mb-3">
            <label class="form-label">NOME</label>
            <input type="text" th:field="*{nome}" class="form-control" required>
            <p th:if="${#fields.hasErrors('nome')}" class="text text-danger"
               th:errors="*{nome}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">ENDERECO</label>
            <input type="text" th:field="*{endereco}" class="form-control" required>
            <p th:if="${#fields.hasErrors('endereco')}" class="text text-danger"
               th:errors="*{endereco}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">EMAIL</label>
            <input type="email" th:field="*{email}" class="form-control" required>
            <p th:if="${#fields.hasErrors('email')}" class="text text-danger"
               th:errors="*{email}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">TELEFONE</label>
            <input type="text" th:field="*{telefone}" class="form-control" required>
            <p th:if="${#fields.hasErrors('telefone')}" class="text text-danger"
               th:errors="*{telefone}"></p>
        </div>
        <button class="btn btn-success">Cadastrar</button>
    </form>
</div>
</body>
</html>
